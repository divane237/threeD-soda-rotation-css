<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>3D Can Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="product">
        <div
          class="can"
          style="--url: url('/logo4.jpg'); --can: url('/can-normal.png')"
        ></div>
        <div
          class="can"
          style="--url: url('/logo5.jpg'); --can: url('/can-cold.png')"
        ></div>
      </div>

      <div class="objects">
        <img src="/hand.png" alt="" width="200" height="150" />
        <img src="/water-drop1.png" alt="" width="150" height="150" />
        <img src="/water-drops.png" alt="" width="150" height="150" />
        <img src="/palms.png" alt="" width="300" height="150" />
      </div>
    </section>
  </body>
</html>
